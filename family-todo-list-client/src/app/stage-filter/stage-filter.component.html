<mat-button-toggle-group (change)="onFilterChange(group.value)" [value]="selectedStage" #group="matButtonToggleGroup">
    <mat-button-toggle value="">
      ALL
    </mat-button-toggle>
    <mat-button-toggle value="{{ stage }}"  *ngFor="let stage of stages">
      {{ stage.name }}
    </mat-button-toggle>
  </mat-button-toggle-group>
