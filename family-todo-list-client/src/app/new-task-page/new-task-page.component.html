<form (submit)="submit(newTaskPage)" #newTaskPage="ngForm">
    <div class="form-group">
        <mat-form-field>
            <input matInput
                type="text"
                name="title"
                [(ngModel)]="model.title"
                aria-describedby="titleHelp"
                placeholder="Enter the title"
                required
                #title="ngModel">
        </mat-form-field>
        <!-- <mat-error *ngIf="title.invalid && (title.dirty || title.touched) && title.errors.required">
            Title is required!
        </mat-error> -->
    </div>

    <div class="form-group">
        <mat-form-field>
            <input matInput
                type="text"
                name="description"
                [(ngModel)]="model.description"
                aria-describedby="descriptionHelp"
                placeholder="Enter details"
                #description="ngModel">
        </mat-form-field>
    </div>

    <button mat-raised-button
        [disabled]="!newTaskPage.valid"
        type="submit"
        color="primary">
        Save Task
    </button>
</form>
