<form (submit)="submit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
        <mat-form-field>
            <input matInput type="text" name="title" [(ngModel)]="model.title" aria-describedby="titleHelp"
                placeholder="Enter title" required #title="ngModel">
        </mat-form-field>
        <mat-error *ngIf="title.invalid && (title.dirty || title.touched) && title.errors.required">
            Title is required!
        </mat-error>
    </div>

    <div class="form-group">
        <mat-form-field>
            <textarea matInput type="text" name="description" [(ngModel)]="model.description" aria-describedby="descriptionHelp"
                placeholder="Enter description" #description="ngModel">
            </textarea>
        </mat-form-field>
    </div>
    <button mat-raised-button [disabled]="!taskForm.valid" type="submit" color="primary">
        Create task
    </button>
</form>
